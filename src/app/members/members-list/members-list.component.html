<mat-card class="member-list-container mat-elevation-z8" (panleft)="onPanLeft($event)" (panright)="onPanRight($event)">
  <div class="toolbar">
    <mat-form-field class="search full-width" [floatLabel]="'always'">
      <mat-icon matPrefix>search</mat-icon>
      <mat-label>Cerca</mat-label>
      <input #search (input)="inputChanged({search: search.value})" type="text" matInput 
      placeholder="Escriu qualsevol part del nom, cognoms o nick" [formControl]="searchControl">
    </mat-form-field>
  </div>
  <div class="member-table-container">
    <table mat-table [dataSource]="data" class="member-table" matSort matSortActive="name" matSortDisableClear
      matSortDirection="asc">

      <ng-container matColumnDef="cognoms">
        <th mat-header-cell *matHeaderCellDef>Cognoms</th>
        <td mat-cell *matCellDef="let row">{{row.cognoms}}</td>
      </ng-container>

      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let row">{{row.nom}}</td>
      </ng-container>

      <ng-container matColumnDef="nick">
        <th mat-header-cell *matHeaderCellDef>nick</th>
        <td mat-cell *matCellDef="let row">{{row.nick}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>eMail</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>

      <ng-container matColumnDef="dataAlta">
        <th mat-header-cell *matHeaderCellDef>Data alta</th>
        <td mat-cell *matCellDef="let row">{{row.dataAlta | date: 'dd/MM/yyyy'}}</td>
      </ng-container>

      <ng-container matColumnDef="disclaimer">
        <td mat-footer-cell *matFooterCellDef colspan="3" class="footer-row">
          Fer click a sobre un registre per veure'n els detalls
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/member-details/', row.id]"
        class="do-action"></tr>
      <!-- tr mat-footer-row *matFooterRowDef="['disclaimer']"></tr -->
    </table>
  </div>
  <mat-paginator #paginator *ngIf="data.page$ | async as page" [length]="page.totalElements" [pageSize]="page.size"
    [pageIndex]="page.number" [hidePageSize]="true" (page)="data.fetch($event.pageIndex)">
  </mat-paginator>
</mat-card>
